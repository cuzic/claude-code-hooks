# Claude Code Stop Notification Configuration

[notification]
# Number of last assistant messages to include in the notification
num_messages = 3

# Maximum length of notification body (characters)
max_body_length = 4000

# Optional: Timezone for timestamp variables (defaults to system timezone)
# Uses IANA timezone names (e.g., "America/New_York", "Asia/Tokyo", "UTC")
# If not specified or invalid, falls back to system timezone
# Common timezones:
#   UTC
#   America/New_York (EST/EDT)
#   America/Los_Angeles (PST/PDT)
#   Europe/London (GMT/BST)
#   Asia/Tokyo (JST)
#   Australia/Sydney (AEST/AEDT)
timezone = "Asia/Tokyo"

# Notification title template
# Available variables:
#   {GIT_REPO} - Git repository name
#   {GIT_BRANCH} - Git branch name
#   {TIMESTAMP} - Current timestamp (YYYY-MM-DD HH:MM:SS)
#   {DATE} - Current date (YYYY-MM-DD)
#   {TIME} - Current time (HH:MM:SS)
#   {HOSTNAME} - Host machine name
#   {USERNAME} - Current user name
#   {CWD} - Current working directory (full path)
#   {CWD_BASENAME} - Current working directory name (last part only)
#   {TTY} - Terminal device (e.g., pts/0, ttys001)
#   {MSG0} - Latest assistant message
#   {MSG1} - Second latest assistant message
#   {MSG2} - Third latest assistant message
#   {MSG3} - Fourth latest assistant message
#   {MSG4} - Fifth latest assistant message
#   {MSG5} - Sixth latest assistant message
#   {MSG6} - Seventh latest assistant message
#   {MSG7} - Eighth latest assistant message
#   {MSG8} - Ninth latest assistant message
#   {MSG9} - Tenth latest assistant message
#
# String functions:
#   {truncate(variable, length)} - Truncate text to specified length
#   {substr(variable, start, length)} - Extract substring
#   {regex(variable, pattern)} - Extract first match of regex pattern
#
# Examples:
#   {truncate(MSG0, 50)} - Truncate latest message to 50 chars
#   {substr(CWD, 0, 20)} - First 20 chars of working directory
#   {regex(MSG0, [0-9]+)} - Extract first number from latest message
#   {regex(MSG0, "https?://[^\\s]+")} - Extract first URL from message
title_template = "[{GIT_REPO}] ({GIT_BRANCH}) - Claude Code Task completed {DATE} {TIME} on {TTY}"

# Optional: Custom body template (if not set, uses last messages from transcript)
# Example with all variables and functions:
# body_template = "Repository: {GIT_REPO}\nBranch: {GIT_BRANCH}\n\nLatest message:\n{truncate(MSG0, 100)}\n\nTask completed at {TIMESTAMP}"

[pushbullet]
# Pushbullet API token (can also be set via PUSHBULLET_TOKEN environment variable)
# token = "your_token_here"

[logging]
# Enable debug logging
debug = true

# Log file path (relative to project directory)
log_file = "claude-code-pushbullet-notify.log"
